<html>
	<head>
		<script src="js/Three.js"></script>
		<script src="js/RequestAnimationFrame.js"></script>
		<script src="js/Stats.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.tmpl.min.js"></script>
		
		<script src="js/threex.sparks.js"></script>

		<script src="./vendor/sparks.js/Sparks.js"></script>
		<script src="./vendor/sparks.js/examples/js/Tween.js"></script>
		
		<link rel="stylesheet" media="screen" type="text/css" href="vendor/colorpicker/css/colorpicker.css" />
		<script src="vendor/colorpicker/js/colorpicker.js"></script>

		<style>
			body {
				background	: #000000;
				overflow	: hidden;
				padding		: 0;
				margin		: 0;
			}
			#osdLayer {
				position	: absolute;
				top		: 0px;
				left		: 0px;
			}
			#osdLayer .menu {
				background	: grey;
				padding		: 0.5em;
			}
			#osdLayer .menu .header {
				text-align	: center;
				font-size	: 130%;

			}
			#osdLayer ul.stack {
				list-style-type: none;
				margin: 0;
				padding: 0;
			}
			#osdLayer .stack .stackItem {
				border-top: 2px solid black;
				padding-top: 10px;
			}
		</style>
	</head>
<body>
    	<div id="container"></div>
    	<div id="osdLayer">
		<div class="leftMenu menu">
			<div class="header">
				Initializers Stack
			</div>
			<ul class="stack"></ul>
		</div>
	</div>
	<script id="tmplItem" type="text/x-jquery-tmpl">
		<li class="stackItem"></li>
	</script>
	<script id="tmplItemHeader" type="text/x-jquery-tmpl">
		<div class="itemHeader">
			<label for="type">type:</label>
			<select name="type">
				<option value="none">none</option>
				<option value="LifeTime">lifetime</option>
			</select>
			-
			<a class="insert" href="javascript:void(0)">insert</a>
			- 
			<a class="delete" href="javascript:void(0)">delete</a>
		</div>
	</script>
	<script id="tmplInitLifeTime" type="text/x-jquery-tmpl">
		<div class="itemBody">
			<label for="min">Min</label>:
			<input type="range" name="min" min="0" max="15">
			<br/>
			<label for="max">Max</label>:
			<input type="range" name="max" min="0" max="15">
			<br/>
		</div>
		<div id="colorpickerHolder">
			<input type="text" value="FFFFFF" size="6"/>
			<span class="sample">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
		</div>
	</script>


	<script type="text/javascript">
		var initColorPicker	= function(container){
			var setColor	= function(value){
				jQuery('input', container).val(value);
				jQuery('.sample', container).css('background-color', "#"+value);
				
			}
			setColor( "FFFFFF" );

			jQuery(container).click(function(){
				jQuery('input', container).ColorPickerShow();
			});
			jQuery('input', container).ColorPicker({
				onChange: function(hsb, hex, rgb){
					setColor( hex );
				},
				onSubmit: function(hsb, hex, rgb, el){
					jQuery(el).val(hex);
					jQuery(el).ColorPickerHide();
				},
				onBeforeShow: function () {
					jQuery(this).ColorPickerSetColor(this.value);
				}
			});
		}
		jQuery(function(){
			var itemEl	= jQuery( "#tmplItem" ).tmpl();
			itemEl.appendTo( "#osdLayer .stack" );

			jQuery( "#tmplItemHeader" ).tmpl().appendTo( "#osdLayer .stack" );
			jQuery( "#tmplInitLifeTime" ).tmpl().appendTo( "#osdLayer .stack" );

			initColorPicker( jQuery('#colorpickerHolder') );

		})
		jQuery( ".itemHeader select").live('change', function(){
			console.log("change type", this.value)
		});	
		jQuery( ".itemHeader .insert").live('click', function(){
			console.log("click insert");
		});	
		jQuery( ".itemHeader .delete").live('click', function(){
			console.log("click delete");
		});
		var clock = new THREE.Clock();
		var container, stats;
		var camera, scene, renderer, mesh;
		var mouseX = 0, mouseY = 0;
		var windowHalfX = window.innerWidth / 2;
		var windowHalfY = window.innerHeight / 2;

		init();
		animate();
		function init(){
			if( true ){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,
					preserveDrawingBuffer	: true
				});				
			}else{
				renderer	= renderer = new THREE.CanvasRenderer();
			}
			renderer.setSize( window.innerWidth, window.innerHeight );
		
			document.getElementById('container').appendChild(renderer.domElement);
			
			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set(0, 0, 100);
			camera.lookAt(scene.position);
			scene.add(camera);
			
			controls = new THREE.TrackballControls( camera );
			controls.rotateSpeed		= 0.1;
			controls.staticMoving		= false;
			controls.dynamicDampingFactor	= 0.3;
			
	
			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			document.addEventListener( 'touchmove', onDocumentTouchMove, false );

			var mesh	= new THREE.Mesh( new THREE.CubeGeometry( 10, 20, 10 ), new THREE.MeshNormalMaterial() );
			mesh.position.y	= -5;
			scene.add( mesh );


			threexSparks	= new THREEx.Sparks({
				maxParticles	: 1000,
				counter		: new SPARKS.SteadyCounter(70)
			});
		
			scene.add(threexSparks.container());
		
			// setup the emitter
			var emitter	= threexSparks.emitter();
		
			var hue	= 0;
			var initColorSize	= function() {};
			initColorSize.prototype.initialize = function( emitter, particle ){
				hue		+= 0.01;
				if( hue > 1 )	hue	-= 1;
				particle.target.color().setHSV(hue, 0.8, 0.8);
		
				particle.target.size(150);
			};
		
		
			emitter.addInitializer(new initColorSize());
			emitter.addInitializer(new SPARKS.Position( new SPARKS.PointZone( new THREE.Vector3(0,0,0) ) ) );
			emitter.addInitializer(new SPARKS.Lifetime(0,2));
			emitter.addInitializer(new SPARKS.Velocity(new SPARKS.PointZone(new THREE.Vector3(0,150,00))));
		
			emitter.addAction(new SPARKS.Age());
			emitter.addAction(new SPARKS.Move()); 
			emitter.addAction(new SPARKS.RandomDrift(1000,0,1000));
			emitter.addAction(new SPARKS.Accelerate(0,-100,0));
		
			emitter.start();
		}
		function onDocumentMouseMove(event) {

			mouseX = event.clientX - windowHalfX;
			mouseY = event.clientY - windowHalfY;

		}
		function onDocumentTouchMove( event ) {
			if ( event.touches.length == 1 ) {
				event.preventDefault();
				mouseX = event.touches[ 0 ].pageX - windowHalfX;
				mouseY = event.touches[ 0 ].pageY - windowHalfY;
			}
		}

		function animate() {

			requestAnimationFrame( animate );

			render();
			//stats.update();

		}

		function render() {

			//camera.position.x += ( +mouseX/40 - camera.position.x ) * .2;
			//camera.position.y += ( -mouseY/40 - camera.position.y ) * .2;
			//camera.lookAt( scene.position );

			controls.update( clock.getDelta() );
			
			threexSparks.update();

			// FIXME this should be INSIDE webgl renderer... bug
			renderer.context.depthMask( true );

			renderer.render( scene, camera );
		}
	</script>
</body>
</html>
